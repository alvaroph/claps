<head>
  <title>I IAM Talent day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body style="background: #ffffff">
    <header>

      

        <div class="page-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">IAM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
          
          <div class="container-fluid">
              <h1>Benvinguts al Talent Day!<br> <small>Vots emesos</small></h1>

            <div class="row">
                  <div class="col-xs-1"></div>
                <div class="col-xs-10 offset-xs-1">
                  {{> vots}}
                
              </div>
              </div>
          </div>
</header>
 
    {{> equips}}
 
</body>
<template name="vots">

<h3>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Posició</th>
            <th scope="col">Equip</th>
            <th scope="col">Progrés</th>
            <th scope="col">Vots</th>
          </tr>
        </thead>
        <tbody>

            {{#each equips}}
            
              
          
                <tr>
                    <th scope="row">{{posicio @index}}</th>
                    <td>Equip {{equip}} </td>
                    <td><div class="progress"><div class="progress-bar {{color @index}}" role="progressbar" style="width: {{pct}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div></div> </td>
                    <td> <span class="label label-success">{{nvots}}</span></td>
                  </tr>
          
             {{/each}}
        </tbody>
      </table>

</h3>
<br>

</template>


<template name="equips">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2"></div>
          <div class="col-xs-8 offset-xs-2">
              <button class="bt1 btn btn-lg btn-primary">Equip 1</button>
              <button class="bt2 btn btn-lg btn-success">Equip 2</button>
              <button class="bt3 btn btn-lg btn-danger">Equip 3</button>
              <button class="bt4 btn btn-lg btn-warning">Equip 4</button>
            </div>
        </div>
    </div>
</template>

   <body>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
