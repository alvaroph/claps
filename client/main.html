<head>
  <title>I IAM Talent day</title>
</head>

<body>
    <header>

        <div class="page-header">
            <h1>Benvinguts al Talent Day!<br> <small>Vots emesos</small></h1>
          </div>
  
  {{> vots}}
</header>
  <div class="container-fluid">
 
    {{> equips}}

  </div>
</body>

<template name="vots">


  {{#each equips}}
 <h3> Equip {{equip}} <span class="label label-success">{{nvots}}</span></h3>
{{/each}}

<br>

</template>


<template name="equips">
  <button class="bt1 btn">Equip 1</button>
  <button class="bt2 btn">Equip 2</button>
  <button class="bt3 btn">Equip 3</button>
  <button class="bt4 btn">Equip 4</button>
</template>
